<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üçï Pizza Delivery Service</h1>
            <p>Customize your pizza and order now!</p>
        </header>

        <form class="pizza-order-form">
            <!-- Customer Details -->
            <fieldset>
                <legend>Customer Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </fieldset>

            <!-- Pizza Size -->
            <fieldset>
                <legend>Select Pizza Size</legend>
                <label>
                    <input type="radio" name="size" value="small" required> Small
                </label>
                <label>
                    <input type="radio" name="size" value="medium"> Medium
                </label>
                <label>
                    <input type="radio" name="size" value="large"> Large
                </label>
            </fieldset>

            <!-- Toppings -->
            <fieldset>
                <legend>Select Toppings</legend>
                <label>
                    <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="mushrooms"> Mushrooms
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="onions"> Onions
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="extra cheese"> Extra Cheese
                </label>
                <label>
                    <input type="checkbox" name="toppings" value="black olives"> Black Olives
                </label>
            </fieldset>

            <!-- Quantity -->
            <fieldset>
                <legend>Quantity</legend>
                <label for="quantity">Number of Pizzas:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit" class="order-btn">Place Order</button>
        </form>
    </div>
</body>

</html>
